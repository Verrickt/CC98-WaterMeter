name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggers on tags starting with v, e.g., v1.0.1

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # Required to create releases and upload assets

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.0' # Update to your target version (e.g., 9.0.x)

      - name: Restore Dependencies
        run: dotnet restore

      - name: Publish Binary
        # Generates a single-file, self-contained executable for Windows x64
        run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish

      - name: Package Binaries
        shell: pwsh
        run: |
          Compress-Archive -Path ./publish/* -DestinationPath WaterMeter-win-x64.zip

      - name: Generate SHA-256 Hash
        shell: pwsh
        run: |
          $hash = Get-FileHash WaterMeter-win-x64.zip -Algorithm SHA256
          $hash.Hash + "  WaterMeter-win-x64.zip" | Out-File -FilePath checksums.txt
          echo "Generated Hash: $($hash.Hash)"

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            WaterMeter-win-x64.zip
            checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}