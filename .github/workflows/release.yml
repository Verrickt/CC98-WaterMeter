name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Publish
        # Framework-dependent deployment (FDD) to reduce file size
        run: dotnet publish -c Release -r win-x64 --no-self-contained -o ./publish

      - name: Package Assets
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}"
          if ($version -eq "master" -or $version -eq "main") { $version = "latest" }

          $binName = "WaterMeter-$version-win-x64.zip"
          Compress-Archive -Path ./publish/* -DestinationPath $binName
          
          # Manually package source code to include version in filename
          $srcName = "WaterMeter-$version-Source.tar.gz"
          git archive --format=tar.gz -o $srcName HEAD

          echo "BIN_NAME=$binName" >> $env:GITHUB_ENV
          echo "SRC_NAME=$srcName" >> $env:GITHUB_ENV

      - name: Generate SHA-256 Hash
        shell: pwsh
        run: |
          $hashFile = "SHA256SUMS.txt"
          # Standard GNU/Linux format: lowercase_hash + 2 spaces + filename
          Get-FileHash ${{ env.BIN_NAME }}, ${{ env.SRC_NAME }} -Algorithm SHA256 | ForEach-Object {
              "$($_.Hash.ToLower())  $($_.Path | Split-Path -Leaf)"
          } | Out-File -FilePath $hashFile -Encoding ascii
          
          cat $hashFile

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.BIN_NAME }}
            ${{ env.SRC_NAME }}
            SHA256SUMS.txt
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}